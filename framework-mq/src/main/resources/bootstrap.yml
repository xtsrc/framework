spring:
  application:
    name: framework
  profiles:
    active: local
    ##cloud:
      ##consul:
      ##host: 192.168.1.5
      ##port: 8500
      ##config:
      ##format: YAML
      ##data-key: application.yml
      ##profile-separator: '-'
      ##stream:
        ##function:
        ##definition: pkslowSource;pkslowSink
        ##bindings:
          ##output:
          ##destination: stream-demo
        ##content-type: text/plain
          ##myOutput: #自定义output
          ##destination: stream-demo    #消息发往的目的地
          ##content-type: text/plain    #消息发送的格式，接收端不用指定格式，但是发送端要
          ##producer:
          ##partitionKeyExpression: payload.id #分区的主键，根据什么来分区
        ##partitionCount: 2 #Key和分区数量进行取模去分配消息，这里分区数量配置为2
          ##input:
          ##destination: stream-demo
        ##group: group
          ##myInput:
          ##destination: stream-demo
        ##partitioned: true   #开启分区
      ##instance-count: 2     #分区数量
        ##poller:
        ##fixed-delay: 500
        ##kafka:
          ##binder:
          ##brokers: localhost:9092
          ##auto-create-topics: true
        ##required-acks: 1
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    port: 5672
    ##virtual-host: rabbitmq
    listener:
      simple:
        #同一时间抓取的数量，待处理完在抓取
        prefetch: 1
        #设置手动签收，默认自动签收
        acknowledge-mode: manual
        retry:
          enabled: false
          #重试次数
          max-attempts: 3
          #初始等待时长
          initial-interval: 1000ms
          #最大等待时长
          max-interval: 10000ms
          #间隔倍数
          multiplier: 2
          stateless: true # true无状态；false有状态。如果业务中包含事务，这里改为false


server:
  port: 8080