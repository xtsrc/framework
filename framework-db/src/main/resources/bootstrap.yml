spring:
  application:
    name: framework # 应用名称
  profiles:
    active: local # 指定环境，默认加载 default 环境
  cloud:
    consul:
      # Consul 服务器地址
      host: 192.168.1.5
      port: 8500
      discovery:
        enabled: true
        register: true
        deregister: true
        prefer-ip-address: true
        health-check-interval: 10s
        health-check-critical-timeout: 30s
        health-check-path: /health
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
      # 配置中心相关配置
      config:
        # 是否启用配置中心，默认值 true 开启
        enabled: true
        # 指定配置格式为 yaml
        format: YAML
        # Consul 的 Key/Values 中的 Key，Value 对应整个配置文件
        data-key: application.yml
        # 设置配置的基本文件夹，默认值 config
        prefix: config
          # 设置应用的文件夹名称，默认值 application 一般建议设置为微服务应用名称
        default-context: framework
          # 配置环境分隔符，默认值 "," 和 default-context 配置项搭配
          # 例如应用 orderService 分别有环境 default、dev、test、prod
          # 只需在 config 文件夹下创建 orderService、orderService-dev、orderService-test、orderService-prod 文件夹即可
        profile-separator: '.'
        watch:
          # 是否开启自动刷新，默认值 true 开启
          enabled: true
          # 刷新频率，单位：毫秒，默认值 1000
          delay: 1000
server:
  port: 8080